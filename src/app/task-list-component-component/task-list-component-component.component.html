<div class="row mt-5 mb-5">
    <div class="col">
        <div class="titulo">
            <h1 class="titulo__tareas">AdministraciÃ³n de Tareas</h1>
        </div>
    </div>
    <app-task-form-component></app-task-form-component>
    <hr>
    <div class="row mt-4 rounded bg-white">
        <div class=" col-12"> 
            <ul *ngFor="let item of tasks; let i = index">
                <div class="task">
                    <div class="task__Body" style="justify-content: space-between;">
                        <div class="card-title">
                            <h3>{{item}}</h3>
                        </div>
                        <div class="btngroup" role="group" aria-label="Acciones">
                            <button type="button" class="btn btnCustom btn-danger" (click)="deleteTask(i)"><i class="fas fa-trash"></i></button>
                            <button type="button" class="btn btnCustom btn-secondary" (click)="editTask(i)"><i class="fas fa-edit"></i></button>
                            <button type="button" class="btn btnCustom btn-success" (click)="finishTask(i)"><i class="fas fa-check"></i></button>
                        </div>
                    </div>
                </div>
                <!-- <div class="card item">
                    <li>{{ item }}</li>
                    <button>Editar</button>
                    <button class="btn btn-danger" (click)="deleteTask(i)">Eliminar</button>
                </div> -->
            </ul>
        </div> 
    </div> 
</div>
